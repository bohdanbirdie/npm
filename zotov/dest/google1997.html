<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Google-1997</title>
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- bower:css-->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower-->
  </head>
  <body>
    <div class="wrapper logo"><span class="g">G</span><span class="o1">o</span><span class="o2">o</span><span class="g">g</span><span class="l">l</span><span class="o1">e</span><span class="g">!</span></div>
    <div class="search-form wrapper">
      <form class="search">
        <label>Search the web using Google!</label>
        <input type="text" size="25">
        <div class="wrapper bottom">
          <select class="select">
            <option>10 results</option>
            <option>20 results</option>
            <option>50 results</option>
            <option>100 results</option>
          </select>
          <input class="button" type="submit" value="Google Search">
          <input class="button" type="button" value="I'm feeling lucky">
        </div>
        <p><i>Index containts 25 million pages (soon to be much bigger)asd</i></p>
      </form>
    </div>
    <div class="wrapper about"><a href="#">
        <h1>About Google!</h1></a></div>
    <div class="wrapper"><span><a href="#">Standford Search</a></span><span><a href="#">Linux Search</a></span></div>
    <div class="wrapper subscribe-form">
      <form class="subscribe">
        <h2>Get Google! udates monthly!</h2>
        <input type="text" value="your email" size="20">
        <input class="button" type="submit" value="Subscribe"><a href="#">Archive</a>
        <div><span>Copyright &copy;1997-8 Standford University</span></div>
      </form>
    </div>
    <!-- bower:js-->
    <!-- endbower-->
  </body>
</html>
